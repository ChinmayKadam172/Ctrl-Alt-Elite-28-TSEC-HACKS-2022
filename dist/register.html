<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Crimson+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav id="header" class="fixed w-full z-30 top-0 text-white">
      <div
        class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2 logo"
        ,
      >
        <div class="pl-4 flex items-center">
          <a
            class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="http://127.0.0.1:5500/dist/register.html#"
          >
            <!--Icon from: http://www.potlabicons.com/ -->
            <svg
              class="h-8 fill-current inline"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512.005 512.005"
            >
              <rect
                fill="#2a2a31"
                x="16.539"
                y="425.626"
                width="479.767"
                height="50.502"
                transform="matrix(1,0,0,1,0,0)"
              />
              <path
                class="plane-take-off"
                d=" M 510.7 189.151 C 505.271 168.95 484.565 156.956 464.365 162.385 L 330.156 198.367 L 155.924 35.878 L 107.19 49.008 L 211.729 230.183 L 86.232 263.767 L 36.614 224.754 L 0 234.603 L 45.957 314.27 L 65.274 347.727 L 105.802 336.869 L 240.011 300.886 L 349.726 271.469 L 483.935 235.486 C 504.134 230.057 516.129 209.352 510.7 189.151 Z "
              />
            </svg>
            INTERVIEW NOW
          </a>
        </div>
      </div>
    </nav>
    <form class="login">
      <fieldset>
        <legend class="legend">Login</legend>

        <div class="input">
          <input type="email" placeholder="Email" required />
          <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
        </div>

        <div class="input">
          <input type="password" placeholder="Password" required />
          <span><i class="fa fa-lock"></i></span>
        </div>

        <button type="submit" class="submit">
          <i class="fa fa-long-arrow-right"></i>
        </button>
      </fieldset>

      <div class="feedback">
        login successful <br />
        redirecting...
      </div>
    </form>
    <script>
      $(".input").focusin(function () {
        $(this).find("span").animate({ opacity: "0" }, 200);
      });

      $(".input").focusout(function () {
        $(this).find("span").animate({ opacity: "1" }, 300);
      });

      $(".login").submit(function () {
        $(this)
          .find(".submit i")
          .removeAttr("class")
          .addClass("fa fa-check")
          .css({ color: "#fff" });
        $(".submit").css({ background: "#2ecc71", "border-color": "#2ecc71" });
        $(".feedback").show().animate({ opacity: "1", bottom: "-80px" }, 400);
        $("input").css({ "border-color": "#2ecc71" });
        return false;
      });
    </script>
  </body>
</html>
